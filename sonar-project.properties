# SonarQube Project Configuration
# Semantic Search Service (Graph RAG)

sonar.projectKey=semantic-search-service
sonar.projectName=Semantic Search Service
sonar.projectVersion=1.0.0

# SonarQube Cloud Organization
sonar.organization=kevin-toles

# Source code location
sonar.sources=src
sonar.tests=tests

# Python-specific settings
sonar.language=py
sonar.python.version=3.13

# Exclusions
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/.pytest_cache/**,**/htmlcov/**,**/docs/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code analysis
sonar.sourceEncoding=UTF-8
