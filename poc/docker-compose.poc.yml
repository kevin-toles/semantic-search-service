version: "3.9"

# POC Docker Compose for Graph RAG validation
# Usage: docker-compose -f docker-compose.poc.yml up -d

services:
  neo4j:
    image: neo4j:5-community
    container_name: poc-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_poc_data:/data
      - neo4j_poc_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/pocpassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "pocpassword", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: poc-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_poc_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_poc_data:
    name: graph_rag_poc_neo4j
  neo4j_poc_logs:
    name: graph_rag_poc_neo4j_logs
  qdrant_poc_data:
    name: graph_rag_poc_qdrant
