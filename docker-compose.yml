# ==============================================================================
# Semantic Search Service - Docker Compose
# ==============================================================================
# Role: COOKBOOK - Vector search, graph queries, knowledge retrieval
# Reference: ai-platform-data/docs/NETWORK_ARCHITECTURE.md
# ==============================================================================

services:
  semantic-search-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-service
    ports:
      - "8081:8081"
    environment:
      - SEMANTIC_SEARCH_PORT=8081
      - PYTHONUNBUFFERED=1
      # Database connections (on data-network)
      - NEO4J_URI=bolt://neo4j:7687
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai-platform-network
      - data-network

# ==============================================================================
# Networks - Tiered network architecture
# ==============================================================================
networks:
  ai-platform-network:
    name: ai-platform-network
    external: true
  data-network:
    name: data-network
    external: true
