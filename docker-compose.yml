# ==============================================================================
# Semantic Search Service - Docker Compose
# ==============================================================================
# Role: COOKBOOK - Vector search, graph queries, knowledge retrieval
# Reference: ai-platform-data/docs/NETWORK_ARCHITECTURE.md
# ==============================================================================

services:
  semantic-search-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-service
    ports:
      - "8081:8081"
    environment:
      - SEMANTIC_SEARCH_PORT=8081
      - PYTHONUNBUFFERED=1
      # PCON-6: Canonical embedding model (384 dimensions)
      - SBERT_MODEL=all-MiniLM-L6-v2
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      # PCON-7: Real database connections (canonical container names)
      - NEO4J_URL=bolt://ai-platform-neo4j:7687
      - NEO4J_URI=bolt://ai-platform-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - QDRANT_URL=http://ai-platform-qdrant:6333
      # Feature flags enabled for real backends
      - ENABLE_GRAPH_SEARCH=true
      - ENABLE_HYBRID_SEARCH=true
      # Use real clients instead of fakes
      - USE_REAL_CLIENTS=true
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: "no"  # Manual control via Platform Control Panel
    networks:
      - ai-platform-network
      - data-network

# ==============================================================================
# Networks - Tiered network architecture
# ==============================================================================
networks:
  ai-platform-network:
    name: ai-platform-network
    external: true
  data-network:
    name: data-network
    external: true
