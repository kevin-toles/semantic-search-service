version: "3.9"

# Development Docker Compose for semantic-search-service
# Includes Neo4j (graph) + Qdrant (vector) for hybrid search
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # ===========================================
  # VECTOR DATABASE
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: semantic-search-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # GRAPH DATABASE
  # ===========================================
  neo4j:
    image: neo4j:5-community
    container_name: semantic-search-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts/init_neo4j_schema.cypher:/docker-entrypoint-initdb.d/init.cypher
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-devpassword}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-devpassword}", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # SEMANTIC SEARCH SERVICE
  # ===========================================
  semantic-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-search-service
    ports:
      - "8081:8081"
    environment:
      - SEMANTIC_SEARCH_PORT=8081
      - SBERT_MODEL=all-mpnet-base-v2
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-devpassword}
      # Feature flags
      - ENABLE_GRAPH_SEARCH=true
      - ENABLE_HYBRID_SEARCH=true
    volumes:
      - ./data:/data
      - model_cache:/models
    depends_on:
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_data:
    name: semantic_search_qdrant
  neo4j_data:
    name: semantic_search_neo4j
  neo4j_logs:
    name: semantic_search_neo4j_logs
  model_cache:
    name: semantic_search_models
